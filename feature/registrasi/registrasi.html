<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Pemesanan</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6 form-container">
            <h2 class="text-center">Form Pesanan</h2>
            <form>
                <div class="form-group">
                    <label for="name">Nama Lengkap</label>
                    <input type="text" class="form-control" id="name" placeholder="Masukkan nama lengkap" required>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" class="form-control" id="email" placeholder="Masukkan email" required>
                </div>
                <div class="form-group">
                    <label for="address">Alamat</label>
                    <input type="text" class="form-control" id="address" placeholder="Masukkan alamat" required>
                </div>
                <div class="form-group">
                    <label for="phone">Nomor Telepon</label>
                    <input type="tel" class="form-control" id="phone" placeholder="Masukkan nomor telepon" required>
                </div>
                <button type="submit" class="btn btn-primary btn-block">Daftar</button>
            </form>
        </div>
        <div id="message" class="alert alert-success mt-3" style="display: none;"></div>
        
    </div>
    <style>

        body {
            background-image: url('https://kemenparekraf.go.id/_next/image?url=https%3A%2F%2Fapi2.kemenparekraf.go.id%2Fstorage%2Fapp%2Fuploads%2Fpublic%2F65b%2Fa27%2F407%2F65ba27407f020615677451.jpg&w=3840&q=75');
            background-size: cover;
            background-position: center;
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif; 
        }
        .form-container {
            background: rgba(213, 212, 212, 0.55);
            padding: 30px;
            border-radius: 10px;
            margin-top: 50px;
            color: #020000; 
        }
        .btn-primary {
            background-color: #007bff; 
            border-color: #007bff; 
    
        }
    </style>    

        
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
