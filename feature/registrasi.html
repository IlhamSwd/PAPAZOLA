<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Pemesanan</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6 form-container">
            <h2 class="text-center">Form Pemesanan</h2>
            <form id="formPertama">
                <div class="form-group">
                    <label for="name">Nama Lengkap</label>
                    <input type="text" class="form-control" id="name" placeholder="Masukkan nama lengkap" required>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" class="form-control" id="email" placeholder="Masukkan email" required>
                </div>
                <div class="form-group">
                    <label for="address">Alamat</label>
                    <input type="text" class="form-control" id="address" placeholder="Masukkan alamat" required>
                </div>
                <div class="form-group">
                    <label for="phone">Nomor Telepon</label>
                    <input type="tel" class="form-control" id="phone" placeholder="Masukkan nomor telepon" required>
                </div>
                <button type="submit" class="btn btn-primary btn-block">Daftar</button>
            </form>
        </div>
    </div>
    
    <style>
        body {
            background-image: url('https://i2.wp.com/blog.tripcetera.com/id/wp-content/uploads/2020/10/Danau-Toba-edited.jpg');
            background-size: cover;
            background-position: center;
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
        }
        .form-container {
            background: rgba(213, 212, 212, 0.55);
            padding: 30px;
            border-radius: 10px;
            margin-top: 50px;
            color: #020000;
        }
    </style>
</div>

<script>
    const form = document.getElementById('formPertama');
    form.addEventListener('submit', function(event) {
        event.preventDefault(); // Mencegah form agar tidak dikirim secara default

        // Ambil data dari form
        const name = document.getElementById('name').value;
        const email = document.getElementById('email').value;
        const address = document.getElementById('address').value;
        const phone = document.getElementById('phone').value;

        // Simpan data ke localStorage
        localStorage.setItem('namaLengkap', name);
        localStorage.setItem('email', email);
        localStorage.setItem('alamat', address);
        localStorage.setItem('telepon', phone);

        // Redirect ke halaman kedua
        window.location.href = 'form-design.html'; // Ganti dengan nama file HTML kedua
    });
</script>
</body>
</html>
